    <title>Tfidf Values of Hashtags</title>
<script type="text/javascript">
        jQuery(document).ready(function() { 
 
            var options = {
                chart: {
                    renderTo:'before',
                    zoomTpye:'xy',
                    type: 'scatter'
                },
                title: {
                    text: 'Tfidf values of instagram hashtags (Before Spike)'                 
                },
                subtitle: {
                    text: 'TFIDF Before'
                },
                xAxis: {
                    title: {
                    enabled: true,
                    text: 'TFIDF value'
                    },
                    startOnTick: true,
                    endOnTick: true,
                },
                yAxis: {
                    title: {
                        text: 'Day'
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: 100,
                    y: 2000,
                    floating: true,
                    backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
                    borderWidth: 1
                },
                plotOptions: {
                    scatter: {
                        marker: {
                            radius: 5,
                            states: {
                                hover: {
                                    enabled: true,
                                    lineColor: 'rgb(100,100,100)'
                                }
                            }
                        },
                        states: {
                            hover: {
                                marker: {
                                    enabled: false
                                }
                            }
                        },
                        tooltip: {
                            headerFormat: '<b>{series.name}</b><br>',
                            pointFormat: 'TFIDF Value: {point.x}, Day: {point.y} '
                        },
                        dataLabels: {
                            format: "{series.name}",
                            enabled: true
                        }                       
                    }
                },
                series: []
            };
            // JQuery function to process the csv data
            $.get('data/tfidfbefore.csv', function(data) {
                // Split the lines
                var lines = data.split('\n');
                $.each(lines, function(lineNo, line) {
                    var items = line.split(',');
                    // header line contains names of categories
                     
                    // the rest of the lines contain data with their name in the first position
                        var series = { 
                            data: [],
                            name: ''
                        };
                        if (lineNo > 0){
                            series.name = items[0];
                            series.data.push([parseFloat(items[1]),parseFloat(items[2])]);
                            options.series.push(series);
                        }
                     
                });
                //putting all together and create the chart
                var chart = new Highcharts.Chart(options);
            });         
             
        });
        </script>
